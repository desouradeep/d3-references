<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
  </head>
  <body>
      <p>Hello</p>
  </body>
  <script type="text/javascript">
  $(document).ready(function() {

      var data = [ 1, 2, 3 ]

      var p = d3.select("body").selectAll("p")
        .data(data)
        .enter()
        .append("p")
        .text("hello world");
  });
  </script>
</html>
