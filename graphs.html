<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
    $(document).ready(function() {
        var properties = [
            { "length": 50, "x":10, "y":15, "color" : "blue"},
            { "length": 35, "x":20, "y":25, "color" : "yellow"},
            { "length": 20, "x":30, "y":35, "color" : "green"},
        ];

        svgContainer = d3.select('body').append('svg')
                         .attr('height', 100)
                         .attr('width', 100)
                         .style('border', '1px solid black');

        rects = svgContainer.selectAll('rect')
                    .data(properties)
                    .enter()
                    .append('rect')
                    .attr('x', function(d){ return d.x; })
                    .attr('y', function(d){ return d.y; })
                    .attr('height', function(d){ return d.length; })
                    .attr('width', function(d){ return d.length; })
                    .style('fill', function(d){ return d.color; });
    });

    </script>
  </body>
</html>
